<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>audio.js</title>
    <script src="audiojs/jquery.js"></script>
    <script src="audiojs/audio.min.js"></script>
    <link rel="stylesheet" href="audiojs/index.css" media="screen">
    <script>
      $(function() { 
        // Setup the player to autoplay the next track
        var a = audiojs.createAll({
          trackEnded: function() {
            var next = $('ol li.playing').next();
            if (!next.length) next = $('ol li').first();
            next.addClass('playing').siblings().removeClass('playing');
            audio.load($('a', next).attr('data-src'));
            audio.play();
          }
        });
        
        // Load in the first track
        var audio = a[0];
            first = $('ol a').attr('data-src');
        $('ol li').first().addClass('playing');
        audio.load(first);

        // Load in a track on click
        $('ol li').click(function(e) {
          e.preventDefault();
          $(this).addClass('playing').siblings().removeClass('playing');
          audio.load($('a', this).attr('data-src'));
          audio.play();
        });
        // Keyboard shortcuts
        $(document).keydown(function(e) {
          var unicode = e.charCode ? e.charCode : e.keyCode;
             // right arrow
          if (unicode == 39) {
            var next = $('li.playing').next();
            if (!next.length) next = $('ol li').first();
            next.click();
            // back arrow
          } else if (unicode == 37) {
            var prev = $('li.playing').prev();
            if (!prev.length) prev = $('ol li').last();
            prev.click();
            // spacebar
          } else if (unicode == 32) {
            audio.playPause();
          }
        })
      });
    </script>
  </head>
  <body>
  <div id="wrapper">
      <h1><em>喜欢的音乐</em></h1>
      <audio preload></audio>
      <ol>
<li><a href="#" data-src="http://zhangmenshiting.baidu.com/data2/music/106120110/106120110.mp3?xcode=7988920fe67fa8b2de33db1714b4409820101a5d66895dba">周华健,张大春-身在梁山</a></li>
      </ol>
  </div>

  <div id="shortcuts">
      <div>
          <h1>键盘快捷键</h1>
          <p><em>&rarr;</em> 下一首 </p>
          <p><em>&larr;</em> 上一首 </p>
          <p><em>Space</em>  暂停 </p>
          <p>在线听要设zhangmenshiting.baidu.com的referer为music.baidu.com</p>
      </div>
  </div>


  </body>
  </html>
